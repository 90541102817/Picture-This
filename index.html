<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <img src="images/museum.jpg" 
         srcset="images/museum320.png 320w, 
                 images/museum480by350.png 480w, 
                 images/museum720.png 720w, 
                 images/museum960by600.png 960w, 
                 images/museum480.png 480w, 
                 images/museum.jpg 960w"
         sizes="(max-width: 959px) 100vw, 50vw"
         alt="museum image">

         <!-----The sizes attribute tells the browser to use the full viewport 
          width for images when the viewport is less than 960px wide and 
          half the viewport width for larger viewports.-->
  </header>
</body>

</html>
